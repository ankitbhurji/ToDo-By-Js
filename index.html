<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container p-5">
       <div class="row  red">
           <div class="col-4 offset-4 red">
            <div class="row red">
                <div class="input-group mb-3">
                    <input id="box" type="text" class="form-control" placeholder="Add Task Here" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="add_item()">ADD</button>
                </div>
            </div>
            <div class="row heading">
                <h2>Your Task</h2>
            </div>
            <div class="row red">
                <ul class="list-group" id="list_item">
                    <li class="final_list"></li><span class="btn"></span>
                  </ul>
            </div>
            <div class="row information mt-5"><h5>Click On Task To Delete</h5></div>
           </div>
       </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/animejs@3.0.1/lib/anime.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="index.js"></script>
</html>
